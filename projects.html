<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Abdulrehman</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0F172A',
                        primary: '#2563EB',
                        accent: '#FACC15',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0F172A;
            color: #F8FAFC;
        }
    </style>
</head>
<body>
    <!-- Navigation (Same as other pages) -->
    <nav class="fixed w-full z-50 bg-background/95 backdrop-blur-sm border-b border-primary/10">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-primary">AR.</a>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-light hover:text-primary transition-colors">Home</a>
                    <a href="about.html" class="text-light hover:text-primary transition-colors">About</a>
                    <a href="projects.html" class="text-light hover:text-primary transition-colors">Projects</a>
                    <a href="services.html" class="text-light hover:text-primary transition-colors">Services</a>
                    <a href="testimonials.html" class="text-light hover:text-primary transition-colors">Testimonials</a>
                    <a href="contact.html" class="text-light hover:text-primary transition-colors">Contact</a>
                </div>
                <button class="md:hidden text-light" id="menuButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden" id="mobileMenu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block px-3 py-2 text-light hover:text-primary transition-colors">Home</a>
                <a href="about.html" class="block px-3 py-2 text-light hover:text-primary transition-colors">About</a>
                <a href="projects.html" class="block px-3 py-2 text-light hover:text-primary transition-colors">Projects</a>
                <a href="services.html" class="block px-3 py-2 text-light hover:text-primary transition-colors">Services</a>
                <a href="testimonials.html" class="block px-3 py-2 text-light hover:text-primary transition-colors">Testimonials</a>
                <a href="contact.html" class="block px-3 py-2 text-light hover:text-primary transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Projects Section -->
    <section class="pt-24 pb-16">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold mb-12 text-center" data-aos="fade-up">My Projects</h2>
            
            <!-- Project Filters -->
            <div class="flex flex-wrap justify-center gap-4 mb-12" data-aos="fade-up">
                <button class="filter-btn active px-6 py-2 rounded-full bg-primary text-white hover:bg-primary/90 transition-all" data-filter="all">All</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-primary/10 text-primary hover:bg-primary hover:text-white transition-all" data-filter="mobile">Mobile</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-primary/10 text-primary hover:bg-primary hover:text-white transition-all" data-filter="web">Web</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-primary/10 text-primary hover:bg-primary hover:text-white transition-all" data-filter="backend">Backend</button>
            </div>
            
            <!-- Projects Grid -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project 1 -->
                <div class="project-card" data-category="mobile" data-aos="fade-up">
                    <div class="relative group overflow-hidden rounded-lg">
                        <img src="assets/images/project-1.jpg" alt="Project 1" class="w-full h-64 object-cover">
                        <div class="absolute inset-0 bg-primary/90 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="view-project px-6 py-3 bg-white text-primary rounded-full hover:bg-light transition-colors">View Project</button>
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold mt-4">E-commerce Mobile App</h3>
                    <p class="text-light/70">Flutter, Firebase</p>
                </div>

                <!-- Project 2 -->
                <div class="project-card" data-category="web" data-aos="fade-up" data-aos-delay="100">
                    <div class="relative group overflow-hidden rounded-lg">
                        <img src="assets/images/project-2.jpg" alt="Project 2" class="w-full h-64 object-cover">
                        <div class="absolute inset-0 bg-primary/90 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="view-project px-6 py-3 bg-white text-primary rounded-full hover:bg-light transition-colors">View Project</button>
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold mt-4">Portfolio Website</h3>
                    <p class="text-light/70">HTML, Tailwind CSS, JavaScript</p>
                </div>

                <!-- Project 3 -->
                <div class="project-card" data-category="backend" data-aos="fade-up" data-aos-delay="200">
                    <div class="relative group overflow-hidden rounded-lg">
                        <img src="assets/images/project-3.jpg" alt="Project 3" class="w-full h-64 object-cover">
                        <div class="absolute inset-0 bg-primary/90 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="view-project px-6 py-3 bg-white text-primary rounded-full hover:bg-light transition-colors">View Project</button>
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold mt-4">REST API Service</h3>
                    <p class="text-light/70">Django, PostgreSQL</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Project Modal -->
    <div id="projectModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="absolute inset-0 bg-background/80 backdrop-blur-sm"></div>
        <div class="relative bg-background border border-primary/10 rounded-lg max-w-4xl w-full mx-4 overflow-hidden" data-aos="zoom-in">
            <button id="closeModal" class="absolute top-4 right-4 text-light hover:text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div class="p-8">
                <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Project Filtering
        const filterBtns = document.querySelectorAll('.filter-btn');
        const projectCards = document.querySelectorAll('.project-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                filterBtns.forEach(b => b.classList.remove('active', 'bg-primary', 'text-white'));
                filterBtns.forEach(b => b.classList.add('bg-primary/10', 'text-primary'));
                
                // Add active class to clicked button
                btn.classList.remove('bg-primary/10', 'text-primary');
                btn.classList.add('active', 'bg-primary', 'text-white');
                
                const filter = btn.getAttribute('data-filter');
                
                projectCards.forEach(card => {
                    if (filter === 'all' || card.getAttribute('data-category') === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // Project Modal
        const modal = document.getElementById('projectModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');
        const viewButtons = document.querySelectorAll('.view-project');

        viewButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const projectCard = btn.closest('.project-card');
                const title = projectCard.querySelector('h3').textContent;
                const tech = projectCard.querySelector('p').textContent;
                
                modalTitle.textContent = title;
                modalContent.innerHTML = `
                    <img src="${projectCard.querySelector('img').src}" alt="${title}" class="w-full h-64 object-cover rounded-lg mb-4">
                    <p class="text-light/70 mb-4">${tech}</p>
                    <p class="text-light/80 mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <div class="flex gap-4">
                        <a href="#" class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-full transition-all">Live Demo</a>
                        <a href="#" class="border border-primary text-primary hover:bg-primary hover:text-white px-6 py-2 rounded-full transition-all">Source Code</a>
                    </div>
                `;
                
                modal.classList.remove('hidden');
            });
        });

        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
